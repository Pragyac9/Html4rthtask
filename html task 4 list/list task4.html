<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        ol{
            border: 1px solid gray
        
        }
    </style>
    <style>
        ul{
            border: 1px solid yellowgreen;
        }
    </style>
    <style>
        .main{
            border: 2px solid cyan;
        }
    </style>
</head>
<body> 
    <ol>
        <li>hi</li>
        <li>hello</li>
        <li>namaste</li>
        <li>kemcho</li>
        <li>etc</li>
    </ol>
    <ul>
        <li>hi</li>
        <li>hello</li>
        <li>namaste</li>
        <li>kemcho</li>
        <li>etc</li>
    </ul>
    <ul class="main" style="list-style-type: upper-alpha;">
        <li>hi</li>
        <li>hello</li>
        <li>namaste</li>
        <li>kemcho</li>
        <li>etc</li>
    </ul>
    <ul style="list-style-type: georgian;">
        <li>hii</li>
        <li>hello</li>
        <li>namaste</li>
        <li>kemcho</li>
        <li>etc</li>
    </ul>
</body>
</html>
